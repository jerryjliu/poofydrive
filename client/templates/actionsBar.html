<template name="actionsBar">
  <a id="plus"><i class="fa fa-2x fa-plus"></i></a>
  <a id="upload"><i class="fa fa-2x fa-upload"></i>{{>uploadForm}}</a>
  <a id="download"><i class="fa fa-2x fa-download"></i></a>
  <a id="trash"><i class="fa fa-2x fa-trash"></i></a>
  {{ > uploadForm }}
  {{ > newDirForm }}
</template>

<template name="newDirForm">
  <form class="navbar-form navbar-left" role="search">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="New Directory Name">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </form>
</template>
