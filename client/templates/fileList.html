<template name="fileList">
  <div class="row" id="filelist">
    {{#each files }}
    <div class="col-lg-4">
      {{>fileItem}}
    </div>
    {{/each}}
  </div>
</template>

<template name="fileItem">
  <div class="fileItem">
    {{#if kFilesIsDir}}
    <i class="fa fa-folder-o" data-filename="{{kFilesName}}"></i>
    {{else }}
    <i class="fa fa-file-o" data-filename="{{kFilesName}}"></i>
    {{/if}}
    <span>{{kFilesName}}</span>
  </div>
</template>
