<template name="fileList">
  <div class="row">
    {{#each files }}
    <div class="col-lg-4">
      {{>fileItem}}
    </div>
    {{/each}}
  </div>
</template>

<template name="fileItem">
  <div class="fileItem">
    {{#if isDir}}
      <i class="fa fa-caret-down"></i>
    {{/if}}
    <span>{{name}}</span>
  </div>
</template>
